<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="main-body">
        <div class="calc">
            <div id="output">
                <input type="text" id="screen">
            </div>
            <div class="buttons">
                <div class="row">
                    <button onclick="clearDisplay()" class="btn">CLR</button>
                </div>
                <div class="row">
                    <button onclick="numClick(7)" class="btn">7</button>
                    <button onclick="numClick(8)" class="btn">8</button>
                    <button onclick="numClick(9)" class="btn">9</button>
                    <button onclick="opClick('/')" class="btn">/</button>
                </div>
                <div class="row">
                    <button onclick="numClick(4)" class="btn">4</button>
                    <button onclick="numClick(5)" class="btn">5</button>
                    <button onclick="numClick(6)" class="btn">6</button>
                    <button onclick="opClick('*')" class="btn">X</button>
                </div>
                <div class="row">
                    <button onclick="numClick(1)" class="btn">1</button>
                    <button onclick="numClick(2)" class="btn">2</button>
                    <button onclick="numClick(3)" class="btn">3</button>
                    <button onclick="opClick('-')" class="btn">-</button>
                </div>
                <div class="row">
                    <button onclick="dotClick('.')" class="btn">.</button>
                    <button onclick="numClick(0)" class="btn">0</button>
                    <button onclick="opClick('+')" class="btn">+</button>
                    <button onclick="equalClick('=')" class="btn">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
